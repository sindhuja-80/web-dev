<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
    <div class="container">
        <h1>Tip Calculator</h1>
        <form>
            <input type="number" id="amount" placeholder="Enter the amount" >
            <input type="number" id="tipPercent" placeholder="Enter the percentage of tip">
            <input type="number" id="noOfPerson" placeholder="Enter the no of people">
            <button type="submit" id="submit">Calculate</button>
        </form>
        <p id="tipAmount"> </p>
        <p id="totalAmount"> </p>
        <p id="perPerson"> </p>
    </div>
    <script src="main.js"></script>
    </body>
    </html>
